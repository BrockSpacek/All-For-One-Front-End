<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../styles/styles.css">
<link rel="stylesheet" href="../src/output.css">
<title>Restaraunt Picker</title>
</head>

<body class="game-ten-image">

    <div class="flex justify-center mt-[20px]">
        <h1 id="froppyText" class="bg-[#9385D0] place-content-center text-white text-3xl h-[80px] w-[750px] text-center rounded-2xl">I'm hungry, let's pick a category to eat at!</h1>
    </div>

   
    <div id="gameTenInput" class="mt-[475px] place-items-center">
        <div class="place-items-center">
            <h1 class="bg-[#9385D0] text-white place-content-center text-3xl h-[80px] w-[400px] text-center rounded-[7px]">Do you want fast food, dine in, or surprise me</h1>
            <div class="flex justify-center">
                <input type="text" id="foodText"
                class="bg-[#9385D0] text-white text-2xl h-10 w-[400px] rounded-[7px] mt-7" placeholder="Enter Category"
                required />
            </div>
        </div>
    </div>

    <a class="flex justify-end mr-7" href="../index.html">
        <img class="h-[200px] w-[250px] hover:opacity-70" src="../assets/Splash bubble.png" alt="Splash button">
    </a>




<script src="../scripts/GameTen.js"></script>
