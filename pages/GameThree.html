<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../src/output.css">
    <title>All For One</title>
</head>

<body class="game-three-image">

    <section class="">

        <div class="flex justify-center mt-[20px]">
            <h1 id="shotoText" class="bg-blue-400 text-3xl h-[40px] w-[750px] text-center rounded-2xl">I need to ask you
                two questions</h1>
        </div>

        <div id="gameThreeInputs" class="mt-[500px] flex justify-center">
            <div>
                <h1 class="bg-blue-400 text-3xl h-[40px] w-96 text-center rounded-[7px] mr-16">What is your hero name?</h1>
                <input type="text" id="heroName"
                    class="bg-blue-400 text-black text-2xl h-10 w-96 rounded-[7px] mr-16 mt-5" placeholder="Enter Hero Name"
                    required />
            </div>
            <div>
                <h1 class="bg-blue-400 text-3xl h-[40px] w-96 text-center rounded-[7px] ml-16">What time did you awaken?</h1>
                <input type="text" id="wakeUpTime"
                    class="bg-blue-400 text-black text-2xl h-10 w-96 rounded-[7px] ml-16 mt-5"
                    placeholder="Enter Wake Up Time" required />
            </div>
        </div>
    </section>

    <a class="flex justify-end mt-16 mr-7" href="../index.html">
        <img class="h-[200px] w-[250px]" src="../assets/Splash bubble.png" alt="Splash button">
    </a>


    <script src="../scripts/GameThree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
