<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../styles/styles.css">
<link rel="stylesheet" href="../src/output.css">
<title>Greater Or Less Than</title>
</head>

<body class="game-five-image">

  
    <div class="flex justify-center mt-[20px]">
        <h1 id="idaText" class="bg-[#178E1F] place-content-center text-white text-3xl h-[80px] w-[750px] text-center rounded-2xl">Let's quickly compare two numbers</h1>
    </div>

    <div id="gameFiveInputs" class="mt-[500px] place-items-center">
        <div>
            
            <input type="text" id="greaterNumber"
            class="bg-[#178E1F] text-white text-2xl h-10 w-72 rounded-[7px] mr-5" placeholder="Enter Number"
            required />

            <input type="text" id="lessNumber"
                class="bg-[#178E1F] text-white text-2xl h-10 w-72 rounded-[7px] ml-5 mt-7" placeholder="Enter Number"
                required />

        </div>
    </div>

    <a class="flex justify-end mt-7 mr-7" href="../index.html">
        <img class="h-[200px] w-[250px] hover:opacity-70" src="../assets/Splash bubble.png" alt="Splash button">
    </a>




<script src="../scripts/GameFive.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
